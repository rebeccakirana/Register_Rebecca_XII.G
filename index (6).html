<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pendaftaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff 25%, #89CFF0 100%);
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 6px;
    }

    button {
      background-color: #ADD8E6;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #AAD8E6;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #AAD8E6;
      color: white;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Form Pendaftaran</h2>
    <form id="formPendaftaran">
      <div class="form-group">
        <label for="nama_lengkap">Nama Lengkap</label>
        <input type="text" id="nama_lengkap" required>
      </div>

      <div class="form-group">
        <label for="nama_panggilan">Nama Panggilan</label>
        <input type="text" id="nama_panggilan" required>
      </div>

      <div class="form-group">
        <label for="nomor_hp">Nomor HP</label>
        <input type="text" id="nomor_hp" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError" style="display: none;">Format email tidak valid.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label>Jenis Kelamin</label>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki-laki" style="display:inline;">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan" style="display:inline;">Perempuan</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="syarat" required>
        <label for="syarat">Saya menyetujui syarat dan ketentuan yang berlaku</label>
      </div>

      <button type="submit">Buat Akun</button>
    </form>
  </div>

  <table id="tabelData" style="display:none;">
    <thead>
      <tr>
        <th>Nama Lengkap</th>
        <th>Nama Panggilan</th>
        <th>Nomor HP</th>
        <th>Email</th>
        <th>Jenis Kelamin</th>
      </tr>
    </thead>
    <tbody id="isiTabel">
    </tbody>
  </table>

  <script>
    const form = document.getElementById("formPendaftaran");
    const tabel = document.getElementById("tabelData");
    const isiTabel = document.getElementById("isiTabel");
    const emailInput = document.getElementById("email");
    const emailError = document.getElementById("emailError");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Validasi Email
      const email = emailInput.value;
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      if (!emailRegex.test(email)) {
        emailError.style.display = "block";
        return;
      } else {
        emailError.style.display = "none";
      }

      // Ambil data dari form
      const namaLengkap = document.getElementById("nama_lengkap").value;
      const namaPanggilan = document.getElementById("nama_panggilan").value;
      const nomorHp = document.getElementById("nomor_hp").value;
      const jenisKelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value;

      // Buat baris tabel baru
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${namaLengkap}</td>
        <td>${namaPanggilan}</td>
        <td>${nomorHp}</td>
        <td>${email}</td>
        <td>${jenisKelamin}</td>
      `;

      isiTabel.appendChild(row);
      tabel.style.display = "table";

      // Reset form
      form.reset();
    });
  </script>

</body>
</html>
