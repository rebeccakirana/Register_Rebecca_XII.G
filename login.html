<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="LoginForm">
      <h2>Login</h2>
      <div class="form-group">
        <input required type="email" id="loginEmail" placeholder="Masukkan Email">
      </div>
      <div class="form-group">
        <input required type="password" id="loginPassword" placeholder="Masukkan Password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
